<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Speed Check - Sumash Chandra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c5a9be;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #2e8b57;
        }
        #target, #counter {
            font-size: 2em;
            margin: 20px;
            padding: 15px;
            border: 2px solid #2e8b57;
            border-radius: 10px;
            background-color: #e6ffe6;
            display: inline-block;
        }
        button {
            font-size: 1.5em;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2e8b57;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #245e40;
        }
    </style>
</head>
<body>
    <h1>Sumash Chandra Speed Check</h1>
    <div id="target">Your time: </div>
    <div id="counter">Count: </div>
    <br>
    <button id="startButton">Start Timer</button>
    <button id="stopButton">Stop Timer</button>

    <script>
        let stopTime;
        let countdownTime;

        function recordTime() {
            stopTime = Date.now();
            console.log("Stop time recorded: " + stopTime);
        }

        document.getElementById("stopButton").onclick = recordTime;

        function startTime() {
            countdownTime = Math.floor(Math.random() * 9) + 2;
            document.getElementById("target").innerHTML = "Your time: ";
            let counterDisplay = document.getElementById("counter");
            
            for (let i = 0; i < countdownTime; i++) {
                setTimeout(() => {
                    counterDisplay.innerHTML = "Count: " + (countdownTime - i);
                }, (countdownTime - i) * 1000);
            }

            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                } else {
                    let elapsedTime = Date.now() - stopTime;
                    document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms";
                }
            }, (countdownTime + 1) * 1000);
        }

        document.getElementById("startButton").onclick = startTime;
    </script>
</body>
</html>
