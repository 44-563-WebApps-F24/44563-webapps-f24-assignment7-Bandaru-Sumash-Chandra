        body {

            background-color: #eaf8f1;

        .header {
            font-size: 32px;

            color: #003459;

            text-align: center;

            border: 2px solid #48cae4; 
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(72, 202, 228, 0.4);
        }
        .cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .footer {
