<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Animal Discovery Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #56f7ef;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            text-shadow: 1px 1px 2px #000;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
        }
        img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
        }
        .status {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Sumash Chandra Goes on Safari</h1>
    <div class="grid">
        <img id="img0" onclick="handleClick(0)" src="tree.jpeg" alt="Tree">
        <img id="img1" onclick="handleClick(1)" src="tree.jpeg" alt="Tree">
        <img id="img2" onclick="handleClick(2)" src="tree.jpeg" alt="Tree">
        <img id="img3" onclick="handleClick(3)" src="tree.jpeg" alt="Tree">
        <img id="img4" onclick="handleClick(4)" src="tree.jpeg" alt="Tree">
        <img id="img5" onclick="handleClick(5)" src="tree.jpeg" alt="Tree">
        <img id="img6" onclick="handleClick(6)" src="tree.jpeg" alt="Tree">
        <img id="img7" onclick="handleClick(7)" src="tree.jpeg" alt="Tree">
        <img id="img8" onclick="handleClick(8)" src="tree.jpeg" alt="Tree">
        <img id="img9" onclick="handleClick(9)" src="tree.jpeg" alt="Tree">
        <img id="img10" onclick="handleClick(10)" src="tree.jpeg" alt="Tree">
        <img id="img11" onclick="handleClick(11)" src="tree.jpeg" alt="Tree">
        <img id="img12" onclick="handleClick(12)" src="tree.jpeg" alt="Tree">
        <img id="img13" onclick="handleClick(13)" src="tree.jpeg" alt="Tree">
        <img id="img14" onclick="handleClick(14)" src="tree.jpeg" alt="Tree">
        <img id="img15" onclick="handleClick(15)" src="tree.jpeg" alt="Tree">
        <img id="img16" onclick="handleClick(16)" src="tree.jpeg" alt="Tree">
        <img id="img17" onclick="handleClick(17)" src="tree.jpeg" alt="Tree">
        <img id="img18" onclick="handleClick(18)" src="tree.jpeg" alt="Tree">
        <img id="img19" onclick="handleClick(19)" src="tree.jpeg" alt="Tree">
        <img id="img20" onclick="handleClick(20)" src="tree.jpeg" alt="Tree">
        <img id="img21" onclick="handleClick(21)" src="tree.jpeg" alt="Tree">
        <img id="img22" onclick="handleClick(22)" src="tree.jpeg" alt="Tree">
        <img id="img23" onclick="handleClick(23)" src="tree.jpeg" alt="Tree">
        <img id="img24" onclick="handleClick(24)" src="tree.jpeg" alt="Tree">
        <img id="img25" onclick="handleClick(25)" src="tree.jpeg" alt="Tree">
        <img id="img26" onclick="handleClick(26)" src="tree.jpeg" alt="Tree">
        <img id="img27" onclick="handleClick(27)" src="tree.jpeg" alt="Tree">
        <img id="img28" onclick="handleClick(28)" src="tree.jpeg" alt="Tree">
        <img id="img29" onclick="handleClick(29)" src="tree.jpeg" alt="Tree">
        <img id="img30" onclick="handleClick(30)" src="tree.jpeg" alt="Tree">
        <img id="img31" onclick="handleClick(31)" src="tree.jpeg" alt="Tree">
        <img id="img32" onclick="handleClick(32)" src="tree.jpeg" alt="Tree">
        <img id="img33" onclick="handleClick(33)" src="tree.jpeg" alt="Tree">
        <img id="img34" onclick="handleClick(34)" src="tree.jpeg" alt="Tree">
        <img id="img35" onclick="handleClick(35)" src="tree.jpeg" alt="Tree">
    </div>
    <div class="status">
        <div id="score">Score: 0</div>
        <div id="locationsVisited">Locations Visited: 0</div>
        <div id="help">Help: </div>
    </div>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="displayHelp()">Click for Help</button>

    <script>
        var ids = Array.from({ length: 36 }, (_, i) => `img${i}`);
        var score = 0;
        var locationsVisited = 0;
        var lastLocation = -1;
        var zebraLocations = [];
        var lionLocation = -1;
        var gameOver = false;

        function initializeLocations() {
            lionLocation = Math.floor(Math.random() * 36);
            zebraLocations = [];
            while (zebraLocations.length < 5) {
                let zebraLoc = Math.floor(Math.random() * 36);
                if (zebraLoc !== lionLocation && !zebraLocations.includes(zebraLoc)) {
                    zebraLocations.push(zebraLoc);
                }
            }
        }

        initializeLocations();

        function handleClick(position) {
            if (gameOver) return;

            var id = ids[position];
            var imgElement = document.getElementById(id);
            var animalImage;

            if (position === lionLocation) {
                animalImage = 'lio.jpeg'; 
                gameOver = true;
                score -= 2;
                alert("Game Over! You found the lion."); 
            } else if (zebraLocations.includes(position)) {
                animalImage = 'zeb.jpeg'; 
                score += 4;
                zebraLocations = zebraLocations.filter(zebra => zebra !== position);
            } else {
                animalImage = 'tree.jpeg'; 
                score -= 1; 
            }

            imgElement.src = animalImage;
            lastLocation = position;
            locationsVisited++;
            updateStatus();
            moveLion();
        }

        function moveLion() {
            if (gameOver) return;

            const directions = [
                { x: -1, y: 0 }, 
                { x: 1, y: 0 }, 
                { x: 0, y: -1 }, 
                { x: 0, y: 1 } 
            ];
            const randomDirection = directions[Math.floor(Math.random() * directions.length)];
            const newLionLocation = lionLocation + randomDirection.x + (randomDirection.y * 6);

            if (newLionLocation >= 0 && newLionLocation < 36) {
                lionLocation = newLionLocation;
                if (lionLocation === lastLocation) {
                    gameOver = true;
                    alert("Game Over! The lion caught you.");
                }
            }
        }

        function updateStatus() {
            document.getElementById("score").innerText = `Score: ${score}`;
            document.getElementById("locationsVisited").innerText = `Locations Visited: ${locationsVisited}`;
        }

        function resetGame() {
            score = 0;
            locationsVisited = 0;
            lastLocation = -1;
            gameOver = false;
            initializeLocations();
            ids.forEach(id => document.getElementById(id).src = 'tree.jpeg');
            updateStatus();
        }

        function displayHelp() {
            const helpMessage = `
                Welcome to the Animal Discovery Game!
                Click on the trees to explore the safari.
                Try to find the zebras (4 points each) and avoid the lion (2 points lost).
                The lion moves randomly after each click.
                The game ends if you find the lion or if the lion catches you.
                Good luck!
            `;
            document.getElementById("help").innerText = helpMessage;
        }
    </script>
</body>
</html>
